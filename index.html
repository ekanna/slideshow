<!DOCTYPE html>
<html>

<head> 
    <title>Presentation Title</title> 
    <meta charset="UTF-8"/> 
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/> 
    <link rel="stylesheet" href="css/prettify.css"/> 
    <link rel="stylesheet" href="css/slide-presentation.css"/> 
    <link rel="stylesheet" href="css/slide-content.css"/> 
    <script src="js/jquery.min.js"></script> 
</head>

<body>

    <div class="presentation"> <!-- presentation start-->
        <div class="presentationCounter">Loading...</div> 
        <div class="slides"> <!-- slides start -->
            
            <div class="slide title">   
              <!-- <video src="http://dl.dropbox.com/u/20798422/videos/intro.webm" style="" buffer loop></video> -->
              <header> 
                <h1>Welcome to SlideShow</h1> 
              </header> 
            </div>
            
            <div class="slide title">
              <header> 
                <h1>Hi, Slide Show</h1> 
              </header> 
            </div>
            
            <div class="slide title">
              <header> 
                <h1>The End</h1> 
              </header> 
            </div> 
        
        </div> <!-- slides end--> 
    </div> <!-- presentation end-->   
<script src="js/prettify.js"></script> 
<script src="js/slide-presentation.js"></script> 
<script src="js/box2d.min.js"></script> 
<script src="js/slide-content.js"></script> 
<script src="js/dnd-lib.js"></script>

</html>
